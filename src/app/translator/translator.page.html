<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Translator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Translator</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize"></strong>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Number</ion-label>
        <ion-input clearInput value="X" type="number" placeholder="Enter a number" [(ngModel)]="number"></ion-input>
      </ion-item>
      <br/>
      <ion-item lines="none">
        <ion-button style="width: 100px; height: 40px; font-size: 14px; text-transform: none;" (click)="Translate()">Translate</ion-button>
      </ion-item>
      <br/>
      <ion-item lines="none">
        <ion-label style="font-weight: 700;">{{result}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
