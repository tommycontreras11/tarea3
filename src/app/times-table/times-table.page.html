<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Times table</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Times table</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize"></strong>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Number</ion-label>
        <ion-input clearInput value="X" type="number" placeholder="Enter a number" [(ngModel)]="number"></ion-input>
      </ion-item>
      <br/>
      <ion-item lines="none">
        <ion-button style="width: 100px; height: 40px; font-size: 14px; text-transform: none;" (click)="Calculate()">Calculate</ion-button>
      </ion-item>
      <br/>
      <ion-list>
        <ion-list-header>
          {{number}} Times table
        </ion-list-header>
        <ion-item *ngFor="let item of result">
          <ion-label>
            <h2>{{item}}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-list>
  </div>
</ion-content>
