<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Calculator</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculator</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize"></strong>
    <ion-list>
      <ion-item>
        <ion-label position="floating">Number 1</ion-label>
        <ion-input clearInput value="X" type="number" placeholder="Enter number 1" [(ngModel)]="number1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Number 2</ion-label>
        <ion-input clearInput value="X" type="number" placeholder="Enter number 2" [(ngModel)]="number2"></ion-input>
      </ion-item>
      <br/>
      <ion-item lines="none">
        <ion-button style="width: 100px; height: 40px; font-size: 14px; text-transform: none;" (click)="Calculate()">Calculate</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
